            <div class="row">
              <div class="col s12 l4 m4">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" value="{nome}">

              </div>

              </div>

              </div>
          </div>

            <div class="col s12 m2">
            <input type="submit" name="salvar" class="waves-effect waves-light btn" value="Salvar">
